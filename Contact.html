<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="font-contact">
    <nav>
        <div class="wrapper">
            <div class="logo"><a href="index.html">CF UJUNG PANDANG</a></div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a href="Coffee&Beverages.html">Coffe & Beverage</a></li>
                    <li><a href="Login.html">Sign Up</a></li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="body-contact">
        <div class="contact-session">
            <div class="contact-info">
                <div><i class="fa-solid fa-location-pin"></i>Jl. Ujung Pandang, Sungai Jawi, Kec. Pontianak Kota, Kota
                    Pontianak, Kalimantan Barat 78244</div>
                <div><i class="fa-brands fa-whatsapp"></i>085245924369</div>
                <div><i class="fa-solid fa-clock"></i>Mon-Sun 10:00 AM to 22:00 PM</div>
            </div>
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form class="contact" action="" method="post">
                <input type="text" name="name" class="text-box" placeholder="Your name" required>
                <input type="email" name="email" class="text-box" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <input type="submit" name="submit" class="send-btn" value="send">
            </form>
        </div>
    </div>
</body>

</html>
